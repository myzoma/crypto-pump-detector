<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كاشف البامب - العملات الرقمية</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>كاشف البامب للعملات الرقمية</h1>
            <div class="controls">
                <input type="text" id="searchInput" placeholder="البحث عن عملة...">
                <button id="watchlist-btn">قائمة المراقبة</button>
                <button id="refresh-btn">تحديث</button>
            </div>
        </header>

        <!-- حاوية الإشعارات -->
        <div id="notificationsContainer" class="notifications-container"></div>

        <!-- حاوية التحميل -->
        <div id="loading" class="loading-container">
            <div class="spinner"></div>
            <p>جاري تحليل العملات...</p>
        </div>

        <!-- الشاشة الرئيسية -->
        <main id="main-container">
            <div class="filters">
                <button class="filter-btn active" data-filter="all">جميع العملات</button>
                <button class="filter-btn" data-filter="100">100 نقطة</button>
                <button class="filter-btn" data-filter="90">90+ نقطة</button>
                <button class="filter-btn" data-filter="80">80+ نقطة</button>
                <button class="filter-btn" data-filter="70">70+ نقطة</button>
                <button class="filter-btn" data-filter="60">60+ نقطة</button>
            </div>

            <div class="sort-controls">
                <select id="sort-select">
                    <option value="score">ترتيب حسب النقاط</option>
                    <option value="change">ترتيب حسب التغيير</option>
                    <option value="volume">ترتيب حسب الحجم</option>
                    <option value="price">ترتيب حسب السعر</option>
                </select>
            </div>

            <!-- شبكة العملات -->
            <div id="coinsGrid" class="coins-grid"></div>

            <!-- رسالة عدم وجود نتائج -->
            <div id="no-results" class="no-results" style="display: none;">
                <h3>لا توجد نتائج</h3>
                <p>لم يتم العثور على عملات تطابق معايير البحث</p>
            </div>
        </main>

        <!-- قائمة المراقبة -->
        <div id="watchlist-container" class="watchlist-container" style="display: none;">
            <div class="watchlist-header">
                <h2>قائمة المراقبة</h2>
                <button id="back-btn">العودة للرئيسية</button>
            </div>
            <div id="watchlist-items" class="watchlist-items"></div>
        </div>

        <!-- رسائل الخطأ -->
        <div id="error-message" class="error-message" style="display: none;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
